    <rect x="-10" y="15" width="20" height="25" fill="#4361ee" />
    <rect x="-20" y="15" width="10" height="15" fill="#4361ee" />
    <rect x="10" y="15" width="10" height="15" fill="#4361ee" />
  </g>
  
  <!-- Document icon -->
  <g transform="translate(550, 80) rotate(15)">
    <rect x="0" y="0" width="50" height="60" fill="white" stroke="#94a3b8" stroke-width="1" />
    <line x1="10" y1="15" x2="40" y2="15" stroke="#94a3b8" stroke-width="2" />
    <line x1="10" y1="25" x2="40" y2="25" stroke="#94a3b8" stroke-width="2" />
    <line x1="10" y1="35" x2="40" y2="35" stroke="#94a3b8" stroke-width="2" />
    <line x1="10" y1="45" x2="30" y2="45" stroke="#94a3b8" stroke-width="2" />
    <path d="M40,0 L50,10 L40,10 Z" fill="#94a3b8" />
  </g>
  
  <!-- Hourglass/timer icon -->
  <g transform="translate(100, 380)">
    <path d="M20,0 L40,0 L40,10 C40,20 30,25 30,30 C30,35 40,40 40,50 L40,60 L20,60 L20,50 C20,40 30,35 30,30 C30,25 20,20 20,10 Z" fill="#4361ee" />
    <rect x="15" y="0" width="30" height="5" fill="#4361ee" />
    <rect x="15" y="55" width="30" height="5" fill="#4361ee" />
  </g>
  
