    <circle cx="10" cy="20" r="3" fill="#4361ee" />
    <circle cx="20" cy="20" r="3" fill="#94a3b8" />
    <circle cx="30" cy="20" r="3" fill="#94a3b8" />
    <circle cx="10" cy="30" r="3" fill="#94a3b8" />
    <circle cx="20" cy="30" r="3" fill="#4361ee" />
    <circle cx="30" cy="30" r="3" fill="#94a3b8" />
  </g>
  
  <g transform="translate(450, 470) rotate(5)">
    <rect x="0" y="0" width="40" height="40" rx="5" ry="5" fill="white" stroke="#94a3b8" stroke-width="1" />
    <line x1="0" y1="10" x2="40" y2="10" stroke="#94a3b8" stroke-width="1" />
    <circle cx="10" cy="20" r="3" fill="#94a3b8" />
    <circle cx="20" cy="20" r="3" fill="#94a3b8" />
    <circle cx="30" cy="20" r="3" fill="#4361ee" />
    <circle cx="10" cy="30" r="3" fill="#94a3b8" />
    <circle cx="20" cy="30" r="3" fill="#94a3b8" />
    <circle cx="30" cy="30" r="3" fill="#94a3b8" />
  </g>
